<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="bar">
      FILMVERSE
    </div>
    <div class="head">
      Welcome.<br>
      Explore the world of cinema at your place <br>
      <form id="form">
        <input type="text" id="search" placeholder="Search latest movies..." class="search" />
      </form>
    </div>
  </header>
 
  <main id="main"></main>

  <footer>
  <div class="form-container">
    <h3>Want regular updates on what's happening? Join us!!</h3>
    <form>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="sub">SEND</button>
    </form>
  </div>
</footer>

</body>
</html>
